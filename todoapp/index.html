<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Todo App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list-container">
      <h1>To-do list</h1>
      <form id="item-form">
        <input id="item" type="text" placeholder="New item" />
        <button type="submit" class="add-item">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </form>
      <ul id="list"></ul>
      <div class="buttons-container">
        <button id="clear-button" class="clear-buttons hidden">
          Clear all
        </button>
        <button id="clear-done" class="clear-buttons">
          Clear done <span class="material-icons"> done </span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
